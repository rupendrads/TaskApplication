<div class="container entry-form">
    <div class="row">
       <div class="col entry-form-col">
          <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
            <div class="form-group row">
                <div class="col-md-8 offset-md-4">
                    <h2 class="page-title">Edit Task</h2>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4 field-label-div">
                    <label class="col-form-label">Title</label>
                </div>
                <div class="col-md-8 field-value-div">
                    <input type="text" class="form-control form-control-sm" placeholder="Enter Title" name="title" [(ngModel)]="task.title" required>
                </div>

            </div>

            <div class="form-group row">
                <div class="col-md-4 field-label-div">
                    <label class="col-form-label">Status</label>
                </div>
                <div class="col-md-8 field-value-div">
                    <select class="form-control form-control-sm" (change)="onChangeStatus($event)" [(ngModel)]="task.status" name="status">                    
                        <option name="status" *ngFor="let statusOption of statusOptions" value={{statusOption}}>
                                {{statusOption}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-8 offset-md-4">
                    <button class="btn btn-primary" type="submit" value="Submit" [disabled]="!taskForm.valid">Submit</button>
                </div>
            </div>
          </form>
       </div>
    </div>
</div>
